<!DOCTYPE html>

<head>

    <title>Saturn Capital-联系我们</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/publicStyle.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>
<body>
<div class="menu-p">
    <div class="menu-left fl">
        <a href="index.html">
            <img src="img/logo.png">
        </a>
    </div>
    <div class="menu-right fr">
        <div class="menu-right-item">
            <a href="invest.html">
                投资组合
            </a>
        </div>
        <div class="menu-right-item">
            <a href="company.html">
                公司战略
            </a>
        </div>
        <div class="menu-right-item">
            <a href="team.html">
                团队成员
            </a>
        </div>
        <div class="menu-right-item">
            <a href="contact.html" class="active">
                联系我们
            </a>
        </div>
        <div class="seal fr">
            <img src="img/seal.png">
        </div>
    </div>
</div>
<div id="fullpage" class="fullpage-p">
    <div class="section contact-section">
        <div class="slide">
            <div class="section-content">
                <div class="contact-icon">
                    <img src="img/adress.png" onclick="moveLeft(1)">
                    <img src="img/email.png" onclick="moveLeft(1)">
                    <img src="img/phone.png" onclick="moveLeft(1)">
                    <img src="img/wechat.png" onclick="moveLeft(1)">
                </div>
                <!--<h3>Peofessionals <img src="img/arrow-next.png" onclick="moveLeft(1)"> </h3>-->
            </div>
        </div>
        <div class="slide">
            <div class="section-content-text">
                <div class="section-skew">
                    <div class="section-skew-position">
                        <div class="skew-content-p contact-us-bg">
                            <img src="img/map.jpg" width="100%">
                           <!-- <div id="BDmap"></div>-->
                            <div class="contact-us">
                                <div class="contact-title">
                                    Address
                                </div>
                                <div class="contact-detail">
                                    <mark>180 Yong Kang Road, XuHui District, Shangha
                                        3 Floor, 97 Xuan WuMen West Street, XiCheng District, Beijing</mark>
                                    <br>
                                    <mark>北京市西城区宣武门西大街甲97号3楼上海市徐汇区永康路180号里幢</mark>
                                </div>
                                <div class="contact-title">
                                    Contact Us
                                </div>
                                <div class="contact-detail-last-p">
                                    <div class="contact-detail">
                                        <div class="contact-bgc"><mark>请填写您的联系方式</mark></div>
                                        <input type="text">
                                        <div class="contact-bgc"><mark>请填写需提交的内容</mark></div>
                                        <textarea rows="4"></textarea>
                                    </div>
                                    <div class="send-p">
                                        <span>Send</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/public.js"></script>
</body>
</html>
